<div class="mensagem">

    <div ng-show="mensagem.carregando" class="spinner spinner-rotate"></div>
    <div ng-click="carregarVideo()" ng-show="!mensagem.carregado && !mensagem.carregando" class="spinnerplay">
        <span class="tamanhotxtspinner">{{mensagem.tamanhoArquivo.tamanhoArquivo()}}</span>
    </div>

    <div ng-show="mensagem.carregado">
        <span class="im_message_photo_thumb">

            <video controls media-player="player" type="{{::mensagem.midiaMime}}" controls
                   style="width: 260px;height: 200px"
                   ng-src="data:{{::mensagem.midiaMime}};base64,{{::mensagem.raw}}"
                   ng-attr-poster="data:{{::mensagem.midiaMime}};base64,{{::mensagem.thumb}}"></video>
          </span>
    </div>
    <div ng-show="!mensagem.carregado">
        <span class="im_message_photo_thumb">
            <img class="im_message_photo_thumb" style="width: 260px"
                 ng-src="data:image/jpeg;base64,{{::mensagem.thumb}}">
        </span>
    </div>
</div>
