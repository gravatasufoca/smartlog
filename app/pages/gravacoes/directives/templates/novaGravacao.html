<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ gravacao.tipo!=1?"solicitar-gravacao":"solicitar-foto"|translate }}</h4>
    </div>
    <ms-alert></ms-alert>
    <div class="modal-body">

        <div class="filder panel panel-default" style="border: none;">

                <div class="row" ng-if="gravacao.tipo!=1">
                    <div class="span6">
                        <label for="duracao">{{'duracao' | translate}} <em
                                class="form-req">*</em></label>
                        <input id="duracao" type="number" max="300" style="width: 80px"
                               ng-model="gravacao.duracao"
                               class="" maxlength="3" ng-required="true">
                        <span class="data" style="padding: 0px;">segundos</span>
                        <ex-obrigatorio
                                mostrar-quando="!gravacao.duracao&&gravacao.mostrarMsgErro"></ex-obrigatorio>
                    </div>
                </div>

            <div class="row" ng-if="gravacao.tipo!=2">
                <div class="span6">
                    <label for="front">{{'camera-frente' | translate}} <em
                            class="form-req">*</em></label>
                    <input id="front" type="checkbox" style="width: 80px"
                           ng-model="gravacao.cameraFrente"
                           class=""  ng-required="true">
                    <ex-obrigatorio
                            mostrar-quando="!gravacao.front&&gravacao.mostrarMsgErro"></ex-obrigatorio>
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="$close()"
                data-dismiss="modal"><i class="font15px fa fa-times"></i> {{"fechar"|translate}}
        </button>
        <button type="button" class="btn btn-primary" ng-click="solicitarGravacao();">
            <i class="font15px fa fa-check"></i> {{tipo==3?'novo-video':(tipo==2?'novo-audio':'nova-foto')|translate}}
        </button>
    </div>
</div>
