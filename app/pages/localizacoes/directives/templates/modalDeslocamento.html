<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ "solicitar-localizacao"|translate }}</h4>
    </div>
    <ms-alert></ms-alert>
    <div class="modal-body" style="padding: 0;">

        <div style="width: 80%;float:left" map-lazy-load="https://maps.google.com/maps/api/js?key={{googlekey}}">
            <ng-map id="mapa" zoom-to-include-markers="true"></ng-map>
        </div>
        <div style="width: 20%;float:right">
            <ul style="margin-left: 20px;margin-top:10px">
                <li style="cursor:pointer;padding-bottom: 5px;" ng-repeat="localizacao in todasLocalizacoes track by localizacao.id | orderBy:'data':reverse"
                    ng-click="toogleAnimation(localizacao)"
                >
                    <i class="font15px fa fa-map-pin"></i>  {{localizacao.data.format('DD/MM/YYYY HH:mm:ss')}}
                </li>
            </ul>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="$close(map)"
                data-dismiss="modal"><i class="font15px fa fa-times"></i> {{"fechar"|translate}}
        </button>
    </div>
</div>
