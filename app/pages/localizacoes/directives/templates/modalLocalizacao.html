<div class="modal-content" >
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ 'localizacao-encontrada'|translate }} {{localizacao.latitude}},{{localizacao.longitude}} - {{'precisao'|translate}}:{{localizacao.precisao}}</h4>
    </div>
    <ms-alert></ms-alert>
    <div class="modal-body" style="padding: 0;">
        <div map-lazy-load="https://maps.google.com/maps/api/js?key={{googlekey}}">
            <ng-map zoom="10">
                <marker centered="true" position="{{localizacao.latitude}},{{localizacao.longitude}}" title=""></marker>
            </ng-map>
        </div>
    </div>
</div>
