<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ "solicitar-localizacao"|translate }}</h4>
    </div>
    <ms-alert></ms-alert>
    <div class="modal-body">

        <div class="filder panel panel-default" style="border: none;">

            <div class="row">
                <div class="span6">
                    <label for="front">{{'alta-precisao' | translate}} <em
                            class="form-req">*</em></label>
                    <input id="front" type="checkbox"
                           ng-model="localizacao.wait"
                           class=""  ng-required="true">
                    <ex-obrigatorio
                            mostrar-quando="!localizacao.wait&&localizacao.mostrarMsgErro"></ex-obrigatorio>
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="$close()"
                data-dismiss="modal"><i class="font15px fa fa-times"></i> {{"fechar"|translate}}
        </button>
        <button type="button" class="btn btn-primary" ng-click="solicitarLocalizacao();">
            <i class="font15px fa fa-check"></i> {{'nova-localizacao'|translate}}
        </button>
    </div>
</div>
